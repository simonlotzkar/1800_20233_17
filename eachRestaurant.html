<!DOCTYPE html>
<html lang="en">

<head>
    <title id="pageTitle">McWorking</title>
    <meta name="McWorking" content="McDonalds Ice Cream Machine Status Tracker">
    <link rel="icon" type="image/x-icon" href="./images/icecream-bw.png">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/eachRestaurant.css">
    <link rel="stylesheet" href="./styles/nav.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- NAVBAR -->
    <nav id="navPlaceholder">loading nav...</nav>

    <!-- JUMBOTRON -->
    <div class="p-2 text-center"  id="restaurant-statusBar">
        <h1 id="restaurant-address"></h1>
        <h4>
            <span id="restaurant-postalCode">loading...</span>
            <span id="restaurant-city"></span>
        </h4>
        <h5 id="restaurant-distance"></h5>
        <h6>
            <span id="restaurant-status">loading...</span>
            (
            <span id="restaurant-dateUpdated">loading...</span>
            )
        </h6>
    </div>

    <!-- CONTENT -->
    <div class="container text-center">

        <img class="restaurant-img" src="./images/mcdonalds.png" alt="mcdonalds" style="width: 100%; height: auto;"/>

        <!-- Update -->
        <div class="container">
            <div class="card-restaurant-promptLogIn d-none">
                <h4>
                    Log in to let others know if the machine was working!
                </h4>
            </div>
            <div class="card-restaurant-submitUpdate d-none">
                <h3>Been here recently? </h3>
                <h4>Let others know if the ice cream machine was working!</h4>
                <div class="input-group justify-content-center">
                    <button type="button" class="btn btn-success workingBtn">Working</button>
                    <button type="button" class="btn btn-danger brokenBtn">Broken</button>
                </div>
            </div>
        </div>

        <!-- Catalog Portal -->
        <div class="container">
            <h3>Want to view a different location? Browse our catalog:</h3>
            <a href="catalog.html" class="btn btn-secondary" role="button">Browse</a>
        </div>

        <!-- Update Log -->
        <div class="container">
            <h2>Update Log:</h2>
            <div id="updates-go-here"></div>
            <h3>End of log...</h3>
        </div>
    </div>

    <!-- UPDATE CARD TEMPLATE -->
    <template id="updateCardTemplate">
        <div class="card-update card text-start">

            <!-- banner image -->
            <img class="card-update-banner card-img-top"/>

            <!-- body -->
            <div class="card-body">
                <!-- user profile display -->
                <div class="card-img-overlay">
                    <div class="row">
                        <div class="col-auto">
                            <img class="card-update-avatar rounded-circle" height="80"/>
                        </div>
                        <div class="col">
                            <div class="row">
                                <h4 class="card-update-username">loading...</h4>
                            </div>
                            <div class="row">
                                <div>
                                    <span class="badge rounded-pill bg-info">
                                        <span class="">Score</span>
                                        <i class="bi bi-megaphone-fill"></i>
                                        <span>X</span>
                                    </span>
                                    <span class="badge rounded-pill bg-info">
                                        <span>Avg</span>
                                        <i class="bi bi-bar-chart-fill"></i>
                                        <span>Y</span>
                                    </span>
                                    <span class="badge rounded-pill bg-info">
                                        <span>Posts</span>
                                        <i class="bi bi-box-seam-fill"></i>
                                        <span>Z</span>
                                    </span>   
                                </div>
   
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="achievements-go-here"></div>
                    </div>
                </div>

                <!-- update ID (hidden) -->
                <span class="card-update-id d-none">loading...</span>

                <!-- update status -->
                <h1 class="card-update-status">loading...</h1>

                <!-- score and voting -->
                <div class="input-group">
                    <span>Accuracy Score:</span>
                    <i class="bi bi-arrow-up-circle btn-update-upvote"></i>
                    <strong class="card-update-score">loading...</strong>
                    <i class="bi bi-arrow-down-circle btn-update-downvote"></i>
                </div>

                <!-- score average upvotes -->
                <div class="progress rounded-pill">
                    <div class="progress-bar bg-info card-progress-upvotes" role="progressbar" style="width: 0%;">0%</div>
                    <div class="progress-bar bg-warning card-progress-downvotes" role="progressbar" style="width: 0%;">0%</div>
                    <div class="progress-bar bg-secondary card-progress-novotes" role="progressbar" style="width: 100%;">No Votes!</div>
                </div>

                <!-- date submitted -->
                <div>
                    <p class="card-update-dateSubmittedDelta">loading...</p>
                    <p class="card-update-dateSubmitted">loading...</p>
                </div>

                <!-- delete -->
                <div class="input-group div-update-delete d-none">
                    <a class="btn btn-danger btn-update-delete">DELETE</a>
                </div>

            </div>
        </div>
    </template>

    <!-- FOOTER -->
    <nav id="footerPlaceholder">loading footer...</nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM17.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/eachRestaurant.js"></script>

</body>

</html>
