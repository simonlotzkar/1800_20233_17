<!DOCTYPE html>
<html lang="en">

<head>
    <title>McWorking</title>
    <meta name="McWorking" content="McDonalds Ice Cream Machine Status Tracker">
    <link rel="icon" type="image/x-icon" href="./images/icecream-bw.png">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- NAVBAR -->
    <nav id="navPlaceholder">loading nav...</nav>

    <!-- CONTENT -->
    <div class="container text-center">

        <!-- Title -->
        <div class="container">
            <h1 id="restaurant-address">loading...</h1>
            <h6>
                <span id="restaurant-postalCode"></span>
                <span id="restaurant-city"></span>
            </h6>
            <img class="restaurant-img" src="./images/mcdonalds.png" alt="mcdonalds" style="width: 100%; height: auto;"/>
            <h6>
                Distance: 
                <span id="restaurant-distance">loading...</span>
            </h6>
            <h6>
                Last Updated: 
                <span id="restaurant-dateUpdated">loading...</span>
            </h6>
            <h6>
                Status: 
                <span id="restaurant-status">loading...</span>
            </h6>
        </div>

        <!-- Catalog Portal -->
        <div class="container">
            <h2>Want to view a different location? Browse our catalog:</h2>
            <a href="catalog.html" class="btn btn-secondary" role="button">Browse</a>
        </div>

        <!-- Update -->
        <div id="updatePlaceholder">loading...</div>

        <!-- Update Log -->
        <div class="container">
            <h2>Update Log:</h2>
            <div id="updates-go-here"></div>
            <h3>End of log...</h3>
        </div>
    </div>

    <!-- Templates for general use, not displayed -->
    <template id="updateCardTemplate">
        <div class="card py-2 mx-2">
            <img class="card-update-banner card-img-top"/>
            <div class="card-body">
                <div class="card-img-overlay">
                    <img class="card-update-avatar" height="64" style="border-radius: 50%;"/>
                    <span class="card-update-username text-white text-bg-dark">loading...</span>
                    <div class="card-update-achievements"></div>
                </div>
                <p>
                    <strong>Status: </strong>
                    <span class="card-update-status">loading...</span>
                </p>
                <p>
                    <strong>Submitted on: </strong>
                    <span class="card-update-dateSubmitted">loading...</span>
                </p>
                <p>
                    <strong>Update ID: </strong>
                    <span class="card-update-ID">loading...</span>
                </p>
                <p>
                    <strong>Score: </strong>
                    <span class="card-update-score">loading...</span>
                </p>
                <div class="input-group justify-content-center">
                    <a class="btn btn-primary btn-off" id="input-update-upvote">Upvote</a>
                    <a class="btn btn-primary btn-off" id="input-update-downvote">Downvote</a>
                </div>
            </div>
        </div>
    </template>

    <!-- FOOTER -->
    <nav id="footerPlaceholder">loading footer...</nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM17.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/eachRestaurant.js"></script>

</body>

</html>
