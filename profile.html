<!DOCTYPE html>
<html lang="en">

<head>
    <title>McWorking</title>
    <meta name="McWorking" content="McDonalds Ice Cream Machine Status Tracker">
    <link rel="icon" type="image/x-icon" href="./images/icecream-bw.png">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- NAVBAR -->
    <nav id="navPlaceholder">loading nav...</nav>

    <!-- CONTENT -->
    <div class="container text-center">
        <h1 class="mt-2">Profile Page</h1>

        <!-- Editable Details -->
        <form class="mb-2">
            <fieldset class="mb-2" id="fieldset-profile">
                <div class="form-group mb-1">
                    <label class="d-flex justify-content-start ms-1">Username</label>
                    <input disabled type="text" id="input-profile-username" class="form-control" placeholder="ERROR: No username found!">
                </div>
                <div class="form-group mb-1">
                    <label class="d-flex justify-content-start ms-1">email</label>
                    <input disabled type="text" id="input-profile-email" class="form-control" placeholder="ERROR: No email found!">
                </div>
            </fieldset>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger" onclick="promptResetPassword()">reset password</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="enableFieldsetProfile()">Edit</button>
                <button type="button" class="btn btn-info ms-2" onclick="saveProfile()">Save</button>
            </div>
        </form>

        <!-- Profile Details -->
        <div class="container">
            <div class="container form-control">
                <strong class="ms-1">Sign-Up Date: </strong>
                <span id="profile-dateSignUp">loading...</span>
            </div>

            <div class="container form-control">
                <strong>Updates: </strong>
                <span id="profile-updateCount">loading...</span>
            </div>
            <div class="container form-control">
                <strong>Total Score: </strong>
                <span id="profile-totalScore">loading...</span>
            </div>
            <div class="container form-control">
                <strong>Average Score: </strong>
                <span id="profile-averageScore">loading...</span>
            </div>
        </div>

        <!-- Customization -->
        <div class="container mt-3">
            <h2>Customizations</h2>
            <h4>Avatars</h4>
            <div id="avatars-go-here"></div>
            <h4>Banners</h4>
            <div id="banners-go-here"></div>
            <h4>Achievements</h4>
            <div id="achievements-go-here"></div>
        </div>
        
        <!-- Update Log -->
        <div class="container mt-3">
            <h2>Update Log</h2>
            <div id="refUpdates-go-here"></div>
            <h4>End of log...</h4>
        </div>
    </div>

    <!-- customization card template -->
    <template id="customizationCardTemplate">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-customization-name">loading...</h5>
                <img class="card-customization-image" style="width: 20%; height: auto;"/>
                <p>
                    <span class="card-customization-description">loading...</span>
                </p>
                <a class="btn btn-secondary">Choose</a>
            </div>
        </div>
    </template>

    <!-- reference update card template -->
    <template id="refUpdateCardTemplate">
        <div class="card mb-2">
            <div class="card-body">
                <p>
                    <strong>Status: </strong>
                    <span class="card-refUpdate-status">loading...</span>
                </p>
                <p>
                    <strong>Restaurant: </strong>
                    <span class="card-refUpdate-restaurant"></span>
                    <a>View</a>
                </p>
                <p>
                    <strong>Submitted on: </strong>
                    <span class="card-refUpdate-dateSubmitted">loading...</span>
                </p>
                <p>
                    <strong>Update ID: </strong>
                    <span class="card-refUpdate-ID">loading...</span>
                </p>
                <p>
                    <strong>Score: </strong>
                    <span class="card-refUpdate-score">loading...</span>
                </p>
                <div class="input-group justify-content-center">
                    <a class="btn btn-danger btn-update-delete">DELETE</a>
                </div>
            </div>
        </div>
    </template>

    <!-- FOOTER -->
    <nav id="footerPlaceholder">loading footer...</nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM17.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/profile.js"></script>

</body>

</html>
