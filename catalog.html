<html lang="en">

<head>
    <title>McWorking - Catalog</title>
    <meta name="McWorking" content="McDonalds Ice Cream Machine Status Tracker">
    <link rel="icon" type="image/x-icon" href="./images/icecream-bw.png">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/restaurantCard.css">
    <link rel="stylesheet" href="./styles/catalog.css">
    <link rel="stylesheet" href="./styles/nav.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- NAVBAR -->
    <nav id="navPlaceholder">loading nav...</nav>

    <!--  JUMBOTRON -->
    <div class="jumbotron">
        <h1>Catalog</h1>
        <h4>
            If you see a restaurant you've recently been to, please submit whether their machine was working on not!       
        </h4>
    </div>

    <!-- Filter Form -->
    <form id="form-filter" class="input-group">
        <input type="text" id="input-filter" class="form-control" placeholder="address/city/postal code"/>
        <button type="submit" class="btn btn-secondary">
            <i class="bi bi-search"></i>
        </button>
    </form>

    <!-- Dropdown -->
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Restaurants to Display
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="display-10-restaurants">10</a></li>
            <li><a class="dropdown-item" id="display-25-restaurants">25</a></li>
            <li><a class="dropdown-item" id="display-50-restaurants">50</a></li>
        </ul>
    </div>

    <!-- restaurants -->
    <div id="restaurants-go-here"></div>

    <!-- restaurant display count -->
    <p class="showingRestaurantCount">
        <span>Showing </span>
        <span id="currentNumberOfRestaurantsInDisplay">0</span>
        <span> out of a maximum </span>
        <span id="maxNumberOfRestaurantsToDisplay">0</span>
        <span> restaurants</span>
    </p>


    <!-- restaurant card template -->
    <template id="restaurantCardTemplatePlaceholder">loading...</template>

    <!-- FOOTER -->
    <nav id="footerPlaceholder">loading footer...</nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM17.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/catalog.js"></script>

</body>

</html>
