<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- NAVBAR -->
    <nav id="navPlaceholder">loading nav...</nav>

    <!-- CONTENT -->
    <div class="container text-center">
        <!-- Title -->
        <div class="container">
            <h1>
                Restaurant Catalog
            </h1>
        </div>

        <!-- Search Bar -->
        <div class="input-group">
            <div>
                <input type="text" id="search-bar" class="form-control" placeholder="Filter by address..."/>
            </div>
            <button type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 
                    1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
        </div>

        <!-- Restaurants -->
        <div class="container">
            <h6>If you see a restaurant you've recently been to, please submit whether their machine was working on not!</h6>
            <div class="container">
                <div id="restaurants-go-here" class="row row-cols-auto"></div>
            </div>
        </div>
    </div>

    <!-- Templates for general use, not displayed -->
    <template id="restaurantCardTemplate">
        <div class="card py-2 mx-2" style="width: 18rem">
            <img class="card-restaurant-image card-img-top" src="./images/mcdonalds.png" alt="mcdonalds" />
            <div class="card-body">
                <div class="card-img-overlay text-white">
                    <h5 class="card-restaurant-address bg-black">loading...</h5>
                    <span class="card-restaurant-postalCode bg-black">loading...</span>
                    <span class="card-restaurant-city bg-black">loading...</span>
                    <p><a class="mt-2 btn btn-primary">View Details</a></p>
                </div>
                <p>
                    <strong>Last Updated: </strong>
                    <span class="card-restaurant-dateUpdated">loading...</span>
                </p>
                <p>
                    <strong>Status: </strong>
                    <span class="card-restaurant-status">loading...</span>
                </p>
            </div>
        </div>
    </template>

    <!-- FOOTER -->
    <nav id="footerPlaceholder">loading footer...</nav>
