<!-- restaurant card template -->
<template id="restaurantCardTemplate">
    <div class="card-restaurant card text-start bg-warning">
        <img class="card-img-top" src="./images/mcdonalds.png"/>
        <div class="card-body">
            <!-- geographic details -->
            <div class="card-img-overlay">
                <h5 class="card-restaurant-address">loading...</h5>
                <span class="card-restaurant-postalCode">loading...</span>
                <span class="card-restaurant-city">loading...</span>
                <p class="card-restaurant-distance">loading...</p>
                <div>
                    <a class="btn btn-info">View Details</a>
                </div>
            </div>

            <!-- status -->
            <h1 class="card-restaurant-status">Unkown</h1>

            <!-- date submitted -->
            <div>
                <p class="card-restaurant-dateUpdatedDelta"></p>
                <p class="card-restaurant-dateUpdated"></p>
            </div>

            <!-- id (hidden) -->
            <p class="d-none">
                <strong>ID: </strong>
                <span class="card-restaurant-id">loading...</span>
            </p>

            <!-- submitting update -->
            <div class="container">
                <div class="card-restaurant-promptLogIn d-none">
                    <h5>
                        Log in to let others know if the machine was working!
                    </h5>
                </div>
                <div class="card-restaurant-submitUpdate d-none">
                    <h5>
                        Been here recently? Let others know if the ice cream was machine working!
                    </h5>
                    <div class="input-group justify-content-center">
                        <button type="button" class="btn btn-success workingBtn">Working</button>
                        <button type="button" class="btn btn-danger brokenBtn">Broken</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
