<h6 id="banner-admin" class="text-bg-danger text-center" style="display: none;">ADMIN ACCOUNT</h6>

<script>
    userID = firebase.auth().currentUser.uid;
    db.collection("users").doc(userID)
        .onSnapshot(doc => {
            let imageURL;
            doc.data().avatar.get()
                .then(doc => {
                    imageURL = doc.data().imageURL;
                    document.querySelector(".currentUser-avatar").src = "../images/" + imageURL + ".png";
                });
            document.querySelector(".currentUser-username").innerHTML = doc.data().username;

            if (doc.data().admin) {
                document.querySelector("#nav-submitRestaurant").style.display = "block";
                document.querySelector("#banner-admin").style.display = "block";
            }
        });
</script>
