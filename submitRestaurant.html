<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- NAVBAR -->
    <nav id="navPlaceholder">loading nav...</nav>

    <!-- CONTENT -->
    <div class="container text-center">
        <h6 class="mt-1 text-bg-danger">ADMIN PAGE</h6>
        <h1>Submit Restaurant</h1>

        <!-- Editable Details -->
        <form class="mb-2" id="form-submitRestaurant">
            <fieldset class="mb-3" id="fieldset-profile">
                <!-- address -->
                <div class="form-group mb-1">
                    <label class="d-flex justify-content-start ms-1">Address</label>
                    <input type="text" id="input-submitRestaurant-address" class="form-control" placeholder="1234 ipsum st">
                </div>
                <!-- city -->
                <div class="form-group mb-1">
                    <label class="d-flex justify-content-start ms-1">City</label>
                    <input type="text" id="input-submitRestaurant-city" class="form-control" placeholder="ipsum">
                </div>
                <!-- latitude -->
                <div class="form-group mb-1">
                    <label class="d-flex justify-content-start ms-1">Latitude</label>
                    <input type="text" id="input-submitRestaurant-latitude" class="form-control" placeholder="123.456">
                </div>
                <!-- longitude -->
                <div class="form-group mb-1">
                    <label class="d-flex justify-content-start ms-1">Longitude</label>
                    <input type="text" id="input-submitRestaurant-longitude" class="form-control" placeholder="123.456">
                </div>
                <!-- postal code -->
                <div class="form-group mb-1">
                    <label class="d-flex justify-content-start ms-1">Postal Code</label>
                    <input type="text" id="input-submitRestaurant-postalCode" class="form-control" placeholder="1A2 B3C">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-info" onclick="submitRestaurant()">Submit</button>
            </div>
        </form>
    </div>

</body>
