<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- NAVBAR -->
    <nav id="navPlaceholder">loading nav...</nav>

    <!-- JUMBOTRON -->
    <div class="p-3 text-center bg-body-tertiary mb-2">
        <h1 class="mb-3">Sign Up</h1>
        <h4 class="mb-3">
            Create an account!
        </h4>
    </div>

    <!-- CONTENT -->
    <form id="form-SignUp" class="m-2">
        <fieldset class="mb-3" id="fieldset-signUp">
            <div class="form-group mb-1">
                <label class="d-flex justify-content-start ms-1">Username</label>
                <input type="text" id="input-signUp-username" class="form-control" placeholder="name">
            </div>
            <div class="form-group mb-1">
                <label class="d-flex justify-content-start ms-1">Email</label>
                <input type="email" id="input-signUp-email" class="form-control" placeholder="email@website.com">
            </div>
            <div class="form-group mb-1">
                <label class="d-flex justify-content-start ms-1">Password</label>
                <input type="password" id="input-signUp-password" class="form-control" placeholder="password">
            </div>
            <div class="form-group mb-1">
                <label class="d-flex justify-content-start ms-1">Repeat Password</label>
                <input type="password" id="input-signUp-passwordConfirm" class="form-control" placeholder="password">
            </div>
        </fieldset>
        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-primary ms-2"></submit>
        </div>
    </form>

    <!-- FOOTER -->
    <nav id="footerPlaceholder">loading footer...</nav>

</body>
